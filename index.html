<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dissector</title>
  <style type="text/css" media="screen">
    body, html {
        height: 100%;
        width: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    main {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: row;
        margin: 0;
    }
    
    canvas {
        height: 100%;
        width: 100%;
        grid-row: 2;
        grid-column: 2;
    }

    #editor {
        grid-row: 2 / 4;
        grid-column: 1;
        margin: 0;
    }

    .container {
        display: grid;
        width: 100vw;
        height: 100vh;
        grid-template-columns: 1fr 1fr; /* Two columns: Left (editor), Right (canvas + console) */
        grid-template-rows: auto 2fr 1fr; /* Two rows for right side */
        gap: 0px;
    }

    .header {
        grid-column: 1 / 3;
        display: flex;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
        color: white;
    }

    .nav-button {
        background-color: #555;
        color: white;
        border: none;
        padding: 8px 15px;
        cursor: pointer;
        border-radius: 5px;
        margin-right: 10px;
        margin-left: 10px;
        font-family: monospace;
    }

    .consoleOutput {
        grid-row: 3;
        grid-column: 2;
        background: black;
        color: lime;
        font-family: monospace;
        padding: 10px;
        overflow-y: auto;
        font-size: 20px;
    }

    .consoleOutput span {
        display:block;
    }

    h2 {
        margin: 0px;
        margin-right: auto;
        font-family: monospace;
    }
  </style>
  <script type="module">
    import { Canvas } from "./build/render.js";
    import { initControls } from "./build/controls.js";
    import { testVisualize } from "./build/visualize.js";
    import { preprocess } from "./build/preprocessing.js"
    import { submit } from "./build/submit.js"
    import { setConsoleText } from "./build/console.js"
    var CANVAS;
    var states = [];
    window.onload = () => {
        const camera = initControls();
        camera.image = testVisualize();
        camera.draw();
        //document.getElementById("targetFrame").contentWindow.postMessage((preprocess("let x = 5;\nlet y = 10;\n", ["x", "y"])), "*");
        window.addEventListener('message', event => {
            states.push(event.data);
            setConsoleText(states[0].reallyCoolConsoleLogs);
        });

        document.getElementById("actionButton").onclick = () => {
            submit(editor.getValue(), document.getElementById("targetFrame").contentWindow, ["foo", "bar"]);
        };
    }
  </script>
</head>
<body>

<main>
    <div class="container">
        <header class="header">
            <h2>Dissector</h2>
            <button class="nav-button">◀ Back</button>
            <!-- <img src="logo.png" alt="Website Logo" class="logo"> -->
            <button class="nav-button">Forward ▶</button>
        </header>

        <pre id="editor">function foo(items) {
            var i;
            for (i = 0; i &lt; items.length; i++) {
                alert("Ace Rocks " + items[i]);
            }
        }</pre>
    
        <canvas tabindex="0"></canvas>
    
        <div class="consoleOutput" id="consoleOutput">
            <button id="actionButton">debug</button>
        </div>
    </div>
    
</main>

<script src="node_modules/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/twilight");
    editor.session.setMode("ace/mode/javascript");
    editor.setOption("fontSize", 20);
</script>

</body>

<iframe sandbox='allow-scripts' id='targetFrame' src='./iframePage.html' style="display:none"></iframe>
</html>
